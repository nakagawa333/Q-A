{% extends "layout.html" %}
{% block content %}

{% for post in posts %}
<div class="media-body">
  <div class="article-metadata">
    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d')}}</small>
  </div>
  <h2><a class="article-title" href="#">{{post.title}}</a></h2>
  <p class="article-content">{{ post.content }}</p>
</div>
{% endfor %}
{% endblock content %}
