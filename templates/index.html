{% extends "layout.html" %}
{% block content %}

{% for post in posts %}
<div class="card w-100">
<div class="card-body">
  <div class="article-metadata">
    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d')}}</small>
  </div>
  <h2><a class="article-title" href="{{ url_for("post",post_id=post.id)}}" style="color:black;">{{post.title}}</a></h2>
  <p class="article-content">{{ post.content }}</p>
</div>
</div>
{% endfor %}
{% endblock content %}
